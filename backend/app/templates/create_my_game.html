<!-- game/templates/create_my_game.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Create My Game</title>
    <style>
        body {
            background-color: #121212; /* Темный фон страницы */
            color: #f0f0f0; /* Светлый текст */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: linear-gradient(135deg, #1e1e1e, #333333); /* Градиентный фон */
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 600px;
            border: 2px solid greenyellow; /* Зеленая рамка */
        }

        h1 {
            color: greenyellow; /* Зеленый заголовок */
            margin-bottom: 20px;
            font-size: 36px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 18px;
            margin-bottom: 5px;
            color: #e0e0e0; /* Светлый цвет текста меток */
        }

        .form-group input,
        .form-group textarea {
            background-color: #222; /* Темный фон для инпутов */
            color: #f0f0f0; /* Светлый текст */
            border: 2px solid greenyellow; /* Зеленая рамка инпутов */
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #bada55; /* Легкий зелёный при фокусе */
            outline: none;
        }

        button {
            background-color: greenyellow;
            color: #000;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #bada55; /* Светлее зелёный при наведении */
            transform: scale(1.05); /* Легкий эффект увеличения */
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: greenyellow;
            text-decoration: none;
            font-size: 18px;
        }

        .back-link:hover {
            color: #bada55; /* Легкое изменение зелёного при наведении */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create a New Game</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Title:</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="id_description">Description:</label>
                {{ form.description }}
            </div>
            <button type="submit">Create Game</button>
        </form>
        <a href="{% url 'game_list' %}" class="back-link">Back to Game List</a>
    </div>
</body>
</html>
