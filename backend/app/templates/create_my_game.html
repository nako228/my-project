<!DOCTYPE html>
<html>
<head>
    <title>Create My Game</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: #1f1f1f;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 400px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #e0e0e0;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 500;
        }

        form {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #7fff00; 
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px; 
            margin: 8px 0;
            border: 1px solid #7fff00; 
            border-radius: 5px;
            background-color: #333;
            color: #e0e0e0;
            font-size: 14px;
        }

        button {
            background-color: #7fff00; 
            color: black;
            border: none;
            padding: 10px 20px; 
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #76e600; 
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create a New Game</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create Game</button>
        </form>
    </div>
</body>
</html>
