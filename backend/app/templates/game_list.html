<!-- game/templates/game_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Game List</title>
    <style>
        body {
            background-color: #0f0f0f; /* Темный фон */
            color: #f0f0f0; /* Светлый текст */
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #1e1e1e; /* Темный контейнер */
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
            border: 2px solid greenyellow; /* Зеленая рамка */
        }

        h1 {
            color: greenyellow; /* Заголовок зеленый */
            margin-bottom: 30px;
            font-size: 36px;
            text-align: center;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .card {
            background-color: #000; /* Черный цвет для карточек */
            padding: 20px;
            border-radius: 12px;
            border: 2px solid greenyellow; /* Зеленая рамка */
            box-shadow: 0 4px 8px rgba(0, 255, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            color: #f0f0f0; /* Светлый текст внутри карточек */
        }

        .card:hover {
            transform: translateY(-10px); /* Эффект поднятия при наведении */
            box-shadow: 0 12px 24px rgba(0, 255, 0, 0.5); /* Более яркая тень */
        }

        .card-title {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: center;
        }

        .card-description {
            font-size: 16px;
            margin-bottom: 15px;
            text-align: center;
        }

        .card-actions {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }

        .card-button {
            background-color: greenyellow;
            color: #000;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
            text-align: center;
        }

        .card-button:hover {
            background-color: #bada55; /* Светлее зелёный при наведении */
            transform: scale(1.05); /* Легкий эффект увеличения */
        }

        .create-game-link {
            display: inline-block;
            margin-top: 30px;
            background-color: greenyellow;
            color: #000;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 8px;
            transition: background-color 0.3s;
            font-size: 18px;
            text-align: center;
        }

        .create-game-link:hover {
            background-color: #bada55; /* Легкое изменение зелёного */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>List of Games</h1>
        <div class="card-grid">
            {% for game in games %}
                <div class="card">
                    <div class="card-title">{{ game.title }}</div>
                    <div class="card-description">{{ game.description }}</div>
                    <div class="card-actions">
                        <a href="{% url 'edit_game' game.id %}" class="card-button">Edit</a>
                        <a href="{% url 'delete_game' game.id %}" class="card-button">Delete</a>
                    </div>
                </div>
            {% endfor %}
        </div>
        <a href="{% url 'create_my_game' %}" class="create-game-link">Create another game</a>
    </div>
</body>
</html>
