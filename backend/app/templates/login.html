<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000; 
            color: #00ff00; 
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background-color: #121212; 
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 380px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 255, 0, 0.1), rgba(0, 0, 0, 0.8));
            border-radius: 15px;
            z-index: 0;
            opacity: 0.4;
        }
        h2 {
            color: #00ff00; 
            margin-bottom: 1.5rem;
            font-size: 2.2rem;
            font-weight: bold;
            text-shadow: 0 2px 5px rgba(0, 255, 0, 0.6);
            z-index: 1;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            z-index: 1;
        }
        input[type="text"],
        input[type="password"] {
            background-color: #1a1a1a; 
            border: 1px solid #00ff00; 
            color: #00ff00; 
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            background-color: #333; 
            outline: none;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }
        button {
            background-color: #00ff00; 
            border: none;
            color: #000000; 
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
            z-index: 1;
        }
        button:hover {
            background-color: #00cc00; 
            transform: scale(1.05);
        }
        a {
            color: #00ff00; 
            text-decoration: none;
            font-size: 0.9rem;
            z-index: 1;
        }
        a:hover {
            text-decoration: underline;
            font-weight: bold;
        }
        p {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #b3b3b3; 
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
    </div>
</body>
</html>
