<!DOCTYPE html>
<html>
<head>
    <title>Delete Game</title>
    <style>
        body {
            background-color: #000000; 
            color: #00ff00; 
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: linear-gradient(135deg, #1e1e1e, #000000); 
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 600px;
            border: 2px solid #00ff00; 
            text-align: center;
        }

        h1 {
            color: #00ff00; 
            margin-bottom: 20px;
            font-size: 36px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .button {
            background-color: #00ff00;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #bada55; 
            transform: scale(1.05); 
        }

        .cancel-button {
            background-color: #444;
            color: #f0f0f0;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .cancel-button:hover {
            background-color: #666; 
            transform: scale(1.05); 
        }

        .back-link {
            display: block;
            margin-top: 20px;
            color: #00ff00;
            text-decoration: none;
            font-size: 18px;
        }

        .back-link:hover {
            color: #bada55; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Game</h1>
        <p>Are you sure you want to delete the game "{{ game.title }}"?</p>
        <div class="button-container">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="button">Delete</button>
            </form>
            <a href="{% url 'game_list' %}" class="cancel-button">Cancel</a>
        </div>
        <a href="{% url 'game_list' %}" class="back-link">Back to Game List</a>
    </div>
</body>
</html>
