<!-- game/templates/game_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game List</title>
</head>
<body>
    <h1>Game List</h1>
    <ul>
        {% for game in games %}
            <li>{{ game.title }} - {{ game.release_date }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_game' %}">Create a New Game</a>
</body>
</html>
